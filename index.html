<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <title>Golf-Score</title>

  <body>

    <div class="container-fluid d-flex flex-column m-0 p-0 outerFlex">
      <div class="row w-100 m-0">
        <nav class="navbar w-100 bg-info ps-3">
          <i class="col-10 fa-regular fa-calendar-days p"></i>
          <i class="col-2 fa-solid fa-bars"></i>
        </nav>
      </div>


      <div class="row">
        <h1>Let's play some golf!</h1>
        <div class="col-lg-12" id="header"></div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div id="options-container"></div>
          <!-- dynamic option tags will be added after api request is returned -->
          <div class="form-group-1">
          <label for="course-select">Select Course</label>
          <select class="form-control" id="course-select"></select>
        </div>
        <div class="col-lg-4">
          <div class="form-group-2">
            <label for="tee-box-select">Select Tee Box</label>
            <select class="form-control" id="tee-box-select"></select>
          </div>
        </div>
        </div>
      </div>
      
      <div class="row" id="scorecard-container">
        <div class=".col-lg-12" id="scorecard">
          <div class="table-responsive">
            <table class="table table-bordered score-card-front9">
              <tr class="holes">
                <th style="text-align:left;">Hole</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>Out</th>
                <th></th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
                <th>13</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
                <th>17</th>
                <th>18</th>
                <th>In</th>
                <th>Out</th>
                <th>Total</th>
              </tr>
              <!-- dynamic table rows that will be filled with javascript -->
              <tr id="Yardage"></tr>
              <tr id="Par"></tr>
              <tr id="Handicap"></tr>
            </table>
          </div>

        </div>

      <div class="container-fluid d-flex flex-column m-0 p-0">

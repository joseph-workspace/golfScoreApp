<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://kit.fontawesome.com/8b9253969f.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="/golfScoreApp/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" >
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script defer type="module" src="/golfScoreApp/js/score.js"></script>
    <script defer type="module" src="/golfScoreApp/js/players.js"></script>
    <title>Golf-Score</title>
  </head>
  
  <body>
    <div class="container-fluid p-0 m-0">
      <div class="row w-100 m-0">
        <nav class="navbar w-100 bg-info ps-3">
          <i class="col-11 fa-regular fa-calendar-days p">
            <span class="app-name">The Golfomatic 3000</span>
          </i>
          <i class="col-1 text-center fa-solid fa-bars menu-icon-1"></i>
        </nav>
      </div>
    </div>

    <div class="container-fluid d-flex flex-column m-0 p-0 outerFlex">
      <div class="row">
        <h1 class="text-center text-dark">Let's play some golf!</h1>
        <div class="col-md-12" id="header"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 option-1">
          <div id="options-container"></div>
          <!-- dynamic option tags will be added after api request is returned -->
          <div class="form-group-1">
            <label for="course-select">Select Course</label>
            <select class="form-control" id="course-select"></select>
          </div>
        </div>
        <div class="col-lg-4 option-2">
          <div class="form-group-2">
            <label for="tee-box-select">Select Tee Box</label>
            <select class="form-control" id="tee-box-select"></select>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row m-0">
        <div class="col-lg-2"></div>
          <h2 class="col-lg-4 text-white bg-success p-0" id="course-heading"></h2>
          <h2 class="col-lg-4 text-white teeBox bg-success" id="tee-box-heading"></h2>
        <div class="col-lg-2"></div>
      </div>
      <div class="row m-0" id="scorecard-container">
        <div class="empty-cont1"></div>
        <div class="col-md-11" id="scorecard">
          <div class="table-responsive">
            <table class="table table-bordered score-card-front9 m-0 table-layout">
              <tr class="holes">
                <th style="text-align:left;">Hole</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>Out</th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
                <th>13</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
                <th>17</th>
                <th>18</th>
                <th>In</th>
                <th>Out</th>
                <th>Total</th>
              </tr>
              <!-- dynamic table rows that will be filled with javascript -->
              <tr id="Yardage"></tr>
              <tr id="Par"></tr>
              <tr id="Handicap"></tr>
              <tr id="player-1"></tr>
              <tr id="player-2"></tr>
              <tr id="player-3"></tr>
              <tr id="player-4"></tr>
            </table>
          </div>
        </div>
        <div class="empty-con2"></div>
      </div>
      <div class="row pt-2 ps-1 mb-1 button-row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-success addBtn">Add new Player</button>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex flex-column m-0 p-0">
      <!-- <div class="row w-100 m-0"> -->
        <nav class="row navbar w-100 m-0 bg-info ps-3">
          <i class="col-12 text-center">&copy; 2022 Joseph Burton</i>
          <!-- <i class="col-10 fa-regular fa-calendar-days p"></i>
          <i class="col-2 fa-solid fa-bars"></i> -->
        </nav>
      <!-- </div> -->
    </div>
  </body>
</html>
